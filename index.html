<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <title>Atsu's Dining</title>
</head>
<body>
  <!-- ヘッダー表示領域 -->
  <header>
    <!-- PC/タブレット用表示領域 -->
    <div class="header-pc">
      <!-- ヘッダーロゴ -->
      <div class="logo"><a class="logoClass" href="index.html">atsuA</a></div>
      <!-- メニュー一覧 -->
      <div class="nav_content_pc">
        <ul class="nav_list_pc">
          <li><a href="menu.html">メニュー</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
          <li><a href="index.html">about Atsu's</a></li>
        </ul>
      </div>
    </div>
    <!-- スマートフォン用表示領域 -->
    <div class="header-sp">
        <!-- ヘッダーロゴ -->
        <div class="logo"><a class="logoClass" href="index.html">atsuA</a></div>
        <!-- モバイル用のヘッダーのハンバーガーメニュー -->
        <div class="nav">
          <!-- ハンバーガーメニューの表示・非表示を切り替えるチェックボックス -->
          <input id="drawer_input" class="drawer_hidden" type="checkbox">
          <!-- ハンバーガーアイコン -->
          <label for="drawer_input" class="drawer_open"><span></span></label>
          <!-- メニュー -->
          <nav class="nav_content">
            <ul class="nav_list">
              <li class="nav_item"><a href="menu.html">メニュー</a></li>
              <li class="nav_item"><a href="contact.html">お問い合わせ</a></li>
              <li class="nav_item"><a href="index.html">about Atsu's</a></li>
            </ul>
          </nav>
        </div> 
      </div>
  </header>
  <!-- メイン表示領域 -->
  <div class="main-img-wrapper">
    <div class="container">
      <p class="topTitle">Atsu's Dining</p>
      <div class="imgShape">
        <img src="images/top.jpg" class ="topImg" alt="トップ画像">
      </div>
    </div>
  </div>
  <div class="main-info-wrapper">
    <div class="container">
      <h2 class="sentence-h2">お知らせ</h1>
      <p class="info-p">ただいま、キャンペーンといたしまして、1カ月限定で90分食べ放題を実施しています。</p>
      <p class="info-p">お値段の詳細などはメニューの詳細をご覧ください。</p>
    </div>
  </div>
  <div class="main-menu-wrapper">
    <div class="container">
      <h2 class="sentence-h2">メニュー</h1>
      <p class="info-p">和洋中の幅広いお食事をご用意してお待ちしています。</p>
    </div>
  </div>
  <!-- フッター表示領域 -->
  <footer>
    <div class="container">
      <p class="footer-p">atsuA</p>
      <p class="footer-p">もっとおいしく 良い素材を お客様のために</p>
    </div>
  </footer>
  <script src="javascript.js"></script>
</body>
</html>
