<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <title>お問い合わせ</title>
</head>
  <body>
    <h2>お問い合わせ</h2>
    <a class="topLink" href="index.html">topへ戻る</a>
    <form action="">
      <p>性別</p>
      <label for="">男性</label><input type="radio"><label for="">女性</label><input type="radio"><br>
      <p>年齢</p>
      <select name="" id="">
        <option>選択してください</option>
        <option>10代</option>
        <option>20代</option>
        <option>30代</option>
        <option>40代</option>
        <option>50代</option>
        <option>60代</option>
        <option>70代</option>
        <option>80代以上</option>
      </select><br>
      <p>職業</p>
      <select name="" id="">
        <option>選択してください</option>
        <option>会社員</option>
        <option>学生</option>
        <option>主婦</option>
        <option>パート・アルバイト</option>
        <option>自営業</option>
        <option>無職</option>
        <option>その他</option>
      </select><br>
      <p>お問い合わせ内容</p>
      <textarea name="" id="" cols="30" rows="10"></textarea><br>
      <input type="submit">
    </form>
  </body>
</html>
